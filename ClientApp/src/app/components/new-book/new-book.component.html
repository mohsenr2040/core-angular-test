<div class="add-book">

<form [formGroup]="addBookForm"(ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="title" class="required">Title</label>
        <input type="text" class="form-control" id="title" formControlName="title" placeholder="Book title">
    </div>
    <div class="form-group">
        <label for="description" class="required">Description</label>
        <input type="text" class="form-control" id="description" formControlName="description" placeholder="description">
    </div>
    <div class="form-group">
        <label for="author" class="required">Author</label>
        <input type="text" class="form-control" id="author" formControlName="author" placeholder="Book author">
    </div>
    <div class="row">
        <div class="col-md-4 col-xs-4 col-sm-4">
            <div class="form-group">
                <label for="datestart" class="required">Date Start</label>
                <input type="text" class="form-control" id="datestart" formControlName="datestart" placeholder="datestart">
            </div>
        </div>
        <div class="col-md-4 col-xs-4 col-sm-4">
            <div class="form-group">
                <label for="dateread" class="required">Date Read</label>
                <input type="text" class="form-control" id="dateread" formControlName="dateread" placeholder="date read">
            </div>
        </div>
        <div class="col-md-4 col-xs-4 col-sm-4">
            <div class="form-group">
                <label for="rate" class="required"> Rate</label>
                <input type="text" class="form-control" id="rate" formControlName="rate" placeholder="date read">
            </div>
        </div>
    </div>

    <button class="btn btn-success" type="submit">Add</button>
    <button class="btn btn-default" [routerLink]="['/books']">Cancel</button>
</form>
</div>
