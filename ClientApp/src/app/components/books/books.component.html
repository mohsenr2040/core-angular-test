<h1>Book Summaries</h1>

<p *ngif="!books"><b>Loading...</b></p>
<table class="table table-striped" *ngif="books">
<thead>
    <tr> 
        <th>Title</th>
        <th>Description</th>
        <th>Author</th>
        <th>Rate</th>
        <th>Date Started</th>
        <th>Date Read</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
</thead>
<tbody>
<tr *ngfor="let book of books">
    <td>{{book.title}}</td>
    <td>{{book.description | slice:0:50}}...</td>
    <td>{{book.author}}</td>
    <td>{{book.rate}}</td>
    <td>{{book.datestart}}</td>
    <td>{{book.dateread }}></td>
    <td>{{book.dateread ? "Read" : book.datestart ? "In Progress" : "Not Started"}}</td>
    <td>
        Actions
    </td>
</tr>
</tbody>
</table>
